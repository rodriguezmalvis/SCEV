<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head th:replace="template :: head">
<meta charset="UTF-8"/>
</head>
<body>
	
	<div layout:fragment="corpo">
	
		<form th:action="@{/movimentacao/transfere}" th:object="${transferenciaEstoque}" method="post">
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="nome">Quantidade</label>
			      <input type="text" class="form-control" th:field="*{quantidade}" id="quantidade"/>
			    </div>
			    <div class="form-group col-md-6">
			      <label for="tipo">Tipo de Movimentacao</label>
			      <select class="form-control" th:field="*{tipo}">
			      	<option th:each=" tipoMovimentacao,iterationStatus : ${tipoMovimentacao} " th:value="${tipoMovimentacao}" th:text="${tipoMovimentacao}"></option>
			      </select>
			    </div>
			  </div>
			  <div class="form-row">
			  	<div class="form-group col-md-4">
			      <label for="tipo">Estoque Origem</label>
			      <select class="form-control" th:field="*{origem.idEstoque}">
			      	<option th:if="${transferenciaEstoque.origem.idEstoque}" th:value="${transferenciaEstoque.origem.idEstoque}" th:text="${transferenciaEstoque.origem.nome}"></option>
			      	<option th:each=" estoque,iterationStatus : ${estoques} " th:value="${estoque.idEstoque}" th:text="${estoque.nome}"></option>
			      </select>
			    </div>
			    <div class="form-group col-md-4">
			      <label for="nome">Produto</label>
			      <select class="form-control" th:field="*{produto.idProduto}">
			      	<option th:if="${transferenciaEstoque.produto.idProduto}" th:value="${transferenciaEstoque.produto.idProduto}" th:text="${transferenciaEstoque.produto.titulo}"></option>
			      	<option th:each=" produto,iterationStatus : ${produtos} " th:value="${produto.idProduto}" th:text="${produto.titulo}"></option>
			      </select>
			    </div>
			    <div class="form-group col-md-4">
			      <label for="tipo">Estoque Destino</label>
			      <select class="form-control" th:field="*{destino.idEstoque}">
			      	<option th:if="${transferenciaEstoque.destino.idEstoque}" th:value="${transferenciaEstoque.destino.idEstoque}" th:text="${transferenciaEstoque.destino.nome}"></option>
			      	<option th:each=" estoque,iterationStatus : ${estoques} " th:value="${estoque.idEstoque}" th:text="${estoque.nome}"></option>
			      </select>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="descricao">Descrição</label>
			    <textarea class="form-control" th:field="*{descricao}" id="descricao"></textarea>
			  </div>
			<button type="submit" class="btn btn-success">Cadastrar Movimentacao</button>
		</form>
	</div>
	
</body>
</html>
